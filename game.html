<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Prediction Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Word Prediction Game</h1>
  </header>

  <main>
    <!-- Game Board -->
    <section id="game-board">
      <h2>Guess the Word!</h2>
      <div class="card-container">
        <div class="card" id="card-1">?</div>
        <div class="card" id="card-2">?</div>
        <div class="card" id="card-3">?</div>
        <div class="card" id="card-4">?</div>
        <div class="card" id="card-5">?</div>
      </div>
    </section>

    <!-- Controls -->
    <section id="game-controls">
      <input type="text" id="guess-input" placeholder="Enter a letter" maxlength="1">
      <button id="submit-button">Submit</button>
      <button id="reset-button">Reset the Game</button>
    </section>

    <!-- Game Info -->
    <section id="game-info">
      <p><strong>Score:</strong> <span id="score">0</span></p>
      <p><strong>Lives:</strong> <span id="lives">
        <img src="heart.png" alt="Heart" class="heart">
        <img src="heart.png" alt="Heart" class="heart">
        <img src="heart.png" alt="Heart" class="heart">
      </span></p>
    </section>
  </main>
</body>
</html>
